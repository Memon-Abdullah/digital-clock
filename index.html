<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah's Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet"/>
</head>
<body>
    <div id="container-fluid" class="container-fluid">
        <div id="container" class="container">
            <div class="line" style="border: 9px solid #7a001a;height:30px; width: 25px; rotate: 90deg; position: absolute; top: 10px;"></div>
            <div class="line" style="border: 9px solid #7a001a;height:30px; width: 25px; rotate: 90deg; position: absolute; top: 70px;"></div>
            <div class="line" style="border: 9px solid #7a001a;height:30px; width: 25px; rotate: 90deg; position: absolute; top: 140px;"></div>
            <div id="clock" class="clock">
                <h1 class="h1"></h1>
            </div>
            <div class="line" style="border: 9px solid #7a001a;height:30px; width: 25px; rotate: 90deg; position: absolute; top: 10px;right: 10px;"></div>
            <div class="line" style="border: 9px solid #7a001a;height:30px; width: 25px; rotate: 90deg; position: absolute; top: 70px;right: 10px;"></div>
            <div class="line" style="border: 9px solid #7a001a;height:30px; width: 25px; rotate: 90deg; position: absolute; top: 140px;right: 10px; "></div>
        </div>
    </div>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundel.min.js"></script>
